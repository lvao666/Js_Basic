<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 创建一个数组
        var arr = ["Tom","Jerry"];

        /* 
            push()
              - 该方法可以向数组的末尾添加一个或多个元素，并返回数组的新的长度
              - 可以将要添加的元素作为方法的参数传递，
                这些元素将会自动添加到数组的末尾  
              - 该方法会将数组的新长度作为返回值返回          
        */

        // arr.push("唐老鸭","孙悟空");
        // 返回值是新数组的长度
        var result = arr.push("唐老鸭","孙悟空");
        // console.log("result = "+result);
        // console.log(arr);

        /* 
            pop()
              - 删除数组的最后一个元素，并将被删除的元素作为返回值返回
        */

        // arr.pop();
        // console.log(arr);
        result = arr.pop();
        // 返回值是被删除的元素
        // console.log("result = "+result);


        /* 
            unshift()
              - 向数组开头添加一个或多个元素，并返回新的数组的长度
              - 其他元素的索引会自动依次调整
        */

        // console.log(arr);

        arr.unshift("唐僧","猪八戒");

        console.log(arr);

        /* 
            shift()
              - 删除数组第一个元素，并将被删除的元素作为返回值返回
        */
        arr.shift();

        console.log(arr);
    </script>
</head>
<body>
    
</body>
</html>
