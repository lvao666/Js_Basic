<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            , 运算符
              - 可以分割多个语句，一般在声明多个变量时使用
        */
        // 使用,同时声明多个变量
        // var a , b , c;

        // 可以同时声明多个变量并赋值
        var a=1 , b=2 , c=3;
        alert(b);

        /* 
            如果||的优先级高，或者两个一样高，则返回3
            如果&&的优先级高，则返回1

            当不清除优先级时，可以用()来改变优先级
        */
        var result = 1 || 2 && 3;  // 1
        console.log("result = "+result);
    </script>
