<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            通过关系运算符可以比较两个值之间的大小关系，
                如果关系成立它会返回true，如果关系不成立则返回false

            1、> 大于号 
                - 如果关系成立，返回true，如果关系不成立返回false
            2、>= 大于等于
            3、<
            4、<=
            
            非数值情况
                - 对于非数值进行比较，会将其转换为数字然后比较
                - 如果复合两侧的值都是字符串时，不会将其转换为数字进行比较
                    而会分别比较字符串中字符的Unicode编码
        */

        var result = 5 > 10;  // false
        result = 5 > 4;  //true

        result = 5 >= 5; //true
        // console.log("result = "+result);

        // console.log(1 > "0");  //true
        // 任何值和NaN作比较都是false
        // console.log(10 < "hello"); //false
        // console.log(true > false); //true

        // console.log("1" < "5"); // true
        // console.log("11" < "5"); // true

        // console.log("a" < "b"); //true
        //比较字符编码时，一位一位进行比较
        // console.log("abc" < "b"); //true
        // 如果两位一样，则比较下一位,可以用它来对英文进行排序
        // console.log("bbc" < "b"); //false
        // console.log("abc" < "bcd");
        // 比较中文时没有意义
        // console.log("戒" > "我");  //true

        // 如果比较的两个字符串型的数字，可能会得到不可预期的结果
        // 注意：在比较两个字符串型的数字时，一定一定要转型
        console.log("11123123123123" < +"5"); //true
    </script>
</head>
<body>
    
</body>
</html>
