<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            用 {} 为语句分组，同一个{}中的语句称为一组语句，
                一个{}中的语句也称为一个代码块

            代码块只有分组的作用，代码块内部的内容，再外部是完全可见的
        */
       {
           var a = 10;
           alert("hello");
           console.log("你好");
           document.write("语句");
       }

       console.log("a = "+a);
    </script>
</head>
