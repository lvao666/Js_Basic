<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /* 
            if 语句
                语法二：
                    if(条件表达式){
                        语句...
                    }
                    else{
                        语句...
                    }

            if...else...语句
                当该语句执行时，会先对if后的表达式进行求值判断，
                如果该值为true，则执行if后的语句
                如果该值为false，则执行else后的语句
            
            语法三：
                if(条件表达式){
                    语句...
                }else if(条件表达式){
                    语句...
                }else if(条件表达式){
                    语句...
                }else if(条件表达式){
                    语句...
                }else{
                    语句..
                }
            if...else if...else
                该语句执行时，从上到下依次对表达式求值判断
                如果值为true，则执行当前语句。
                如果值为false，则继续向下判断
                如果所有条件都不满足，则执行最后一个else语句
                该语句中，只会有一个代码块被执行，一旦代码块执行了，则直接结束语句
        */

        var age = 50;

    /*  if(age >= 60){
            alert("你已经退休了");
        }else{
            alert("你还没退休");
        } */

        if(age > 100){
            alert("活着挺没意思");
        }else if(age > 80){
            alert("你也老大不小了");
        }else if(age > 60){
            alert("你也退休了");
        }else if(age > 30){
            alert("你已经中年了");
        }else{
            alert("你还是小孩子");
        }
    </script>
</head>

</body>
</html>
