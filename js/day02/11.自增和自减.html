    <script>
        /* 
            自增 ++
              - 通过自增可以使变量在自身的基础上增加1
              - 对一个变量自增以后，原变量的值会立即自增1
              - 自增分为两种：后++(a++)  和 前++(++a)
                无论是a++ 还是++a，都会立即使原变量的值自增1
                    不同的是a++ 和 ++a 的值不同
                a++的值等于原变量的值（自增前的值）
                ++a的值等于原变量自增后的值（自增后的值）
            自减 --
              - 通过自减可以使变量在自身的基础上减1
              - 自减分为两种：后--(a--)  和 前--(--a)
                无论是a-- 还是 --a 都会立即使原变量的值自减1
                不同的是a-- 和 --a的值不同
                    a--是原变量的值(自减前的值)
                    --a是新值(自减后的值)
        */
       var a = 3;
        // 使a自增1
        // a++;
        // ++a;
        // console.log("a++ = " + a++);
        console.log("++a = " + ++a);
       console.log("a = "+a);


        var c = 10;

        // 第一次c++，在10的基础上自增
        // c++;
        // 第二次c++，在11的基础上自增
        c++;
        // console.log(c++);

        var d = 20;

        //console.log(++d);//21
        //console.log(++d);//22

        // 20 + 22 + 22 = 64
        // var result = d++ + ++d + d ;

/*         d = d++;
        console.log("d = "+d); */

        var num = 10;
        // num--;
        console.log("num-- = "+ num--);
        console.log("num = "+num);

    </script>
