<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            将其他的数据类型转换为Boolean
                - 使用Boolean()函数
                    - 数字 --> 布尔
                        - 除了0 和NaN，其余的都是true
                - 字符串 --> 布尔
                    - 除了空串，其余的都是true
                - null 和 undefined都会转换成false
        */
       var a = 123; //true
        a = -123; // true
        a = 0; //false
        a = Infinity;//true
        a = NaN; //false

        // 调用Boolean()函数来将a转换为布尔值
        a = Boolean(a);

        a = "false";
        a = "";
        a = Boolean(a);

        a = null; // false
        a = Boolean(a);
        
        a = undefined;
        a = Boolean(a); //false

       console.log(typeof a);
       console.log(a);
    </script>
</head>

</body>
</html>
