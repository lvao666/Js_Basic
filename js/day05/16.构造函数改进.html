    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        /* 
            创建一个Person构造函数
              - 在Person构造函数中，为每一个对象都添加了一个sayName方法，
                目前我们的方法是在构造函数内部创建的，
                    也就是构造函数每执行一次就会创建一个新的sayName方法
                    即所有实例的sayName都是唯一的。
                这样就导致了构造函数执行一次就会创建一个新的方法，
                   执行10000次就会创建10000个新的方法(改进在28行代码)
        */

        function Person(name,age,gender){
            this.name = name;
            this.age = age;
            this.gender = gender;
            // 向对象中添加一个方法
            // this.sayName = fun;
        }

        // 将sayName方法在全局作用域中定义
        /* 
            将函数定义在全局作用域，污染了全局作用域的命名空间
              而且定义在全局作用域中也很不安全（改进是通过在day06的 原型对象）
        */
        /* function fun(){
                alert("Hello大家好，我是："+this.name);
            }; */

            // 向原型对象中添加sayName方法
            Person.prototype.sayName = function(){
                alert("Hello大家好，我是："+this.name);
            };

        // 创建一个Person的实例
        var per = new Person("Tom" , 18 , "男");
        var per2 = new Person("Jerry" , 10,"男");

        per2.sayName();
    </script>
