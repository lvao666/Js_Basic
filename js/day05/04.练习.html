            定义一个函数，判断一个数字是否是偶数，如果是返回true，否则返回false
        */
        function isOu(num){
           return num % 2 == 0;
        }

        var result = isOu(15);
        console.log("result = "+result);

        /* 
            定义一个函数，可以根据半径计算一个圆的面积，并返回计算结果
        */
        function mianji(r){
            return 3.14*r*r;
        }

        var mianji = mianji(10);
        console.log("面积 = "+mianji);
