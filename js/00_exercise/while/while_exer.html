<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            加入投资的年利率为5%，试求1000块增长到5000块，需要花费多少年？

            1000 1000*1.05
            1050 1050*1.05
        */

        var money = 1000;

        // 定义一个计数器
        var count = 0;
        // 定义一个while循环
        while(money < 5000){
            money *= 1.05;

            // 使count自增
            count++;
        }

        console.log(money);
        console.log("一共需要"+count+"年")
    </script>
</head>
