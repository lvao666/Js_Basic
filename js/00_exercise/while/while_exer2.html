<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            从键盘输入小明的期末成绩：
            当成绩为100时，'奖励一辆BMW'
            当成绩为[80-99]时，'奖励一台iPhone15s'
            当成绩为[60-80]时，'奖励一本参考书'
            其他时，什么奖励也没有
        */

        /* 
            prompt()可以弹出一个提示框，该提示框中会带有一个文本框，
              用户可以在文本框中输入一段内容，该函数需要一个字符串作为参数
              该字符串会作为提示框的提示文字
        */

        // 将prompt放入到一个循环中
        while(true){
            var score = prompt("请输入小明的期末成绩：");
            // 判断用户输入的值是否合法
            if(score >=0 && score <=100){
                // 满足该条件证明用户输入合法，退出循环
                break;
            }

            alert("请输入有效的数值！！");
        }
        


        // 判断值是否合法
        if (score > 100 || score < 0 || isNaN(score)) {
            alert("拉出去毙了~~");
        } else {
            if (score == 100) {
                alert("BMW一辆");
            } else if (score >= 80) {
                alert("奖励一台iPhone15s");
            } else if (score >= 60) {
                alert("奖励一本参考书");
            } else {
                alert("nothing");
            }
        }
    </script>
</head>

<body>

</body>

</html>
