<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            Date对象
              - 在JS中使用Date对象来表示一个时间
        */

        // 创建一个Date对象
        // 如果直接使用构造函数创建一个Date对象， 则会封装为当前代码执行的时间
        var d = new Date();

        // 创建要给指定的时间对象
        // 需要在构造函数传递一个表示时间的字符串作为参数
        // 日期的格式： 月份/日/年 时:分:秒
        var d2 = new Date("3/29/2022 13:40:30");

        /* 
            getDate()
              - 获取当前日期对象是几日
        */
        var date = d2.getDate();
        // console.log("date = "+date);

        /* 
            getDay()
              - 获取当前日期对象是周几
              - 会返回一个0-6的值
                    0表示周日
                    1表示周一
        */
        var day = d.getDay();
        // console.log("day = "+day);

        /* 
            getMonth()
              - 会返回一个0-11的值
                  0表示1月
                  1表示2月
                  ...
                  11表示12月
        */
        var month = d2.getMonth();
        // console.log("month = "+month);

        var year = d2.getFullYear();
        console.log("year = "+year);

        /* 
            getTime()
                - 获取当前日期对象的时间戳
                - 时间戳，指的是从格林威治标准时间的1970年1月1日，0时0分0秒
                    到当前日期所花费的毫秒数(1秒 = 1000ms)
                - 计算机底层在保存时间时使用的都是时间戳
        */
        var time = d.getTime();
        // console.log(time/1000/60/60/24/365);

        // 获取当前时间戳
        // 利用时间戳来测试代码的执行性能
        var start = Date.now();

        for(var i=0 ; i<100; i++){
            console.log(i);            
        }

        var end = Date.now();

        console.log("执行了"+(end - start)+"毫秒");
        // console.log(d2);
    </script>
</head>

</body>
</html>
