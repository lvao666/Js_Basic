<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        var str = "1a2b3c4d5e6f7";
        /* 
            split()
              - 将一个字符串拆分为一个数组
              - 方法中可以传递一个正则表达式作为参数，这样方法将会根据正则表达式去拆分字符串
              - 此方法即使不指定全局匹配，也会全部拆分
        */

        // var result = str.split("c");

        /* 
            根据任意字母来将字符串拆分
        */
        var result = str.split(/[A-z]/);

        /* 
            search()
              可以搜索字符串中是否含有指定内容
              - 如果搜索到，会返回第一次出现的索引，如果没有搜索到，返回-1
              - 它可以接受一个正则表达式作为参数，然后会根据正则表达式去检索字符串
              - 不能全局匹配，只会查找第一个
        */
        str = "hello abc hello aec afc";
        // result = str.search("abcd");
        // 搜索字符串中是否含有abc 或 aec 或 afc
        result = str.search(/a[bef]c/);

        /* 
            match() -- 返回值为数组
              - 可以根据正则表达式，从一个字符串中将符合条件的内容提取出来
              - 默认情况下match只会找到第一个符合要求的内容，找到后就停止检索
                 可以设置正则表达式为 全局匹配模式，这样就会匹配到所有的内容
                -- 可以为一个正则表达式设置多个匹配模式，且i g 顺序无所谓
            - match()会将匹配到的内容封装到一个数组中返回，即使只查询到一个结果
        */
        str = "1a2a3c4d5e6f7A8B9C";

        result = str.match(/[a-z]/gi);

        // console.log(result[2]);

        /* 
            replace()
              - 可以将字符串中指定内容替换为新的内容
              - 参数：
                  1.被替换的内容，可以接受一个正则表达式作为参数
                  2.新的内容
              - 默认只替换第一个
        */
        // result = str.replace("a","@_@");
        result = str.replace(/[a-z]/gi,"@_@");

        console.log(result);
    </script>
</head>

</body>
</html>
