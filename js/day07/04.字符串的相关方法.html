<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 创建一个字符串
        var str = "Hello Atguigu";

        /* 
            在底层字符串是以字符数组的形式保存的
              ["H","e","l","l","o"]
        */
        
        /* 
            chatAt()
              - 可以返回字符串中指定位置的字符
              - 根据索引获取指定的字符
        */
        str = "中Hello Atguigu";

        var result = str.charAt(0);

        /* 
            charCodeAt()
              - 
        */
        result = str.charCodeAt(0);

        /* 
            String.fromCharCode()
              - 可以根据字符编码去获取字符
        */
        result = String.fromCharCode(72);

        /* 
            concat()
              - 可以用来连接两个或多个字符串
              - 作用和 + 一样
        */
        result = str.concat("你好","再见");
        
        /* 
            indexof()
               - 该方法可以检索一个字符串中是否含有指定内容
               - 如果字符串中含有该内容，则返回其第一次出现的索引
                    如果没有找到指定的内容，则返回 -1
               - 可以指定一个第二个参数，指定开始查找的位置
            lastIndexOf()
              - 该方法和indexOf一样，
                 不同的是lastIndexOf 是从后往前查找
                 也可以指定第二个参数
        */
        str = "hello hatguigu";

        // result = str.indexOf("h",1);
        result = str.lastIndexOf("h",5);

        /* 
            slice()
              - 可以从字符串中截取指定的内容
              - 不会影响原字符串，而是将截取到的内容返回
              - 包括开始位置，不包括结束位置
              - 可以传递负数，从后边开始计算
        */
        str = "abcdefghijk";

        result = str.slice(0,2);   // a,b
        result = str.slice(1,-1);  //b,c,d,e,f,g,h,i,j

        /* 
            substring()
              可以用来截取一个字符串，和slice类似
            - 参数：
                第一个：开始位置的索引（包括开始位置）
                第二个：结束位置的索引（不包括结束位置）
            - 不同的是substring不能接收负值作为参数
                如果传递了一个负值，则默认使用0
                而且还会自动调整参数的位置，如果第二个参数小于第一个，则自动交换
        */

        // result = str.substring(1,2);
        result = str.substring(1,-1);

        /* 
            substr()
              - 用来截取字符串
              - 参数：
                1、截取开始位置的索引
                2、截取的长度
        */
        result = str.substr(3,2);

        /* 
            split()
                - 可以将一个字符串拆分为一个数组
                - 参数：
                    需要一个字符串作为参数，将会根据该字符串去拆分数组
        */
        str = "abcbcdefghij";

        // result = str.split(",");
        result = str.split("d");

        // 如果传递一个空串作为参数，则会将每一个字符都拆分为数组中的一个元素
        result = str.split("");

        // console.log(result[0]);
        // console.log(typeof result);
        // console.log(Array.isArray(result));
        // console.log(result.length);

        /* 
            toUpperCase()
              - 将一个字符串转换为大写并返回
        */

        str = "abcdefg";
        result = str.toUpperCase();


        /* 
            toLowerCase()
              - 将一个字符串转换为小写并返回
        */
        str = "ABCDEFG";
        result = str.toLowerCase();

        console.log(result);
    </script>
</head>

</body>
